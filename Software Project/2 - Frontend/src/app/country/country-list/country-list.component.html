<div class="row">
  <h2>Länder List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th> Name</th>
    <th> Abkürzung</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of countrys">
    <td> {{ country.abbreviation }} </td>
    <td> {{ country.name }} </td>
  </tr>
  </tbody>
</table>
