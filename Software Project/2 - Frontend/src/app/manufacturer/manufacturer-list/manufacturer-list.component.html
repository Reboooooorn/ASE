<div class="row">
  <h2>Hersteller List</h2>
</div>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th> ID</th>
    <th> Name</th>
    <th> Land</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let manufacturer of manufacturers">
    <td> {{ manufacturer.id }} </td>
    <td> {{ manufacturer.name }} </td>
    <td> {{ manufacturer.country.name }} ({{ manufacturer.country.abbreviation }})</td>
  </tr>
  </tbody>
</table>
